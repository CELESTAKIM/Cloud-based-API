<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geospatial Analysis Portal - Earth Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Basic styling for a clean layout */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f4f7f9; display: flex; }
        #map { height: 100vh; flex-grow: 1; border-left: 1px solid #ddd; }
        #controls { width: 350px; padding: 20px; background-color: white; box-shadow: 2px 0 5px rgba(0,0,0,0.1); overflow-y: auto; }
        h1 { color: #333; font-size: 1.5em; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-top: 0; }
        label { display: block; margin-top: 15px; font-weight: 600; color: #555; }
        select, input[type="number"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; font-size: 1.1em; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        #legend { margin-top: 25px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; display: none; }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; }
        .color-box { width: 20px; height: 10px; margin-right: 10px; border: 1px solid #aaa; }
        .legend-desc { font-style: italic; color: #777; margin-top: 5px; font-size: 0.9em; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 15px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message { color: red; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="controls">
        <h1>üõ∞Ô∏è Sentinel-2 Analyzer</h1>

        <form id="analysis-form">
            <label for="county-select">County/AOI:</label>
            <select id="county-select" required>
                <option value="" disabled selected>Loading counties...</option>
            </select>

            <label for="year-input">Year:</label>
            <select id="year-input" required>
                </select>

            <label for="cloud-cover-input">Max Cloud Cover (%)</label>
            <input type="number" id="cloud-cover-input" min="1" max="100" value="10" required>

            <label for="enhancement-select">Analysis/Enhancement:</label>
            <select id="enhancement-select" required>
                <option value="true_color">True Color (B4, B3, B2)</option>
                <option value="false_color">False Color (B8, B4, B3) - Vegetation</option>
                <option value="ndvi">NDVI (Normalized Difference Vegetation Index)</option>
                <option value="moisture_index">NDMI (Normalized Difference Moisture Index)</option>
                <option value="agriculture">Agriculture (B11, B8, B2)</option>
                <option value="urban">Urban (B12, B11, B4)</option>
            </select>

            <button type="submit" id="submit-btn">Generate Map</button>

            <div class="loader" id="loader"></div>
            <div id="error-display" class="error-message"></div>
        </form>

        <div id="legend">
            <h3 id="legend-title">Legend</h3>
            <div id="legend-classes">
                </div>
            <p id="legend-description" class="legend-desc"></p>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // ===================================================================
        // üó∫Ô∏è MAP INITIALIZATION
        // ===================================================================
        const map = L.map('map', {
            center: [-0.05, 37.65], // Default center (e.g., central Kenya)
            zoom: 7,
            minZoom: 2,
            maxZoom: 18
        });

        // Add a standard base map layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Global variable to hold the Earth Engine Tile Layer
        let eeTileLayer = null;

        // ===================================================================
        // ‚öôÔ∏è INITIAL SETUP FUNCTIONS
        // ===================================================================

        /** Populates the Year dropdown with the last 10 years. */
        const populateYears = () => {
            const currentYear = new Date().getFullYear();
            const yearSelect = document.getElementById('year-input');
            for (let i = 0; i < 10; i++) {
                const year = currentYear - i;
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (i === 0) option.selected = true;
                yearSelect.appendChild(option);
            }
        };

        /** Fetches the list of counties from the backend and populates the dropdown. */
        const fetchCounties = async () => {
            const countySelect = document.getElementById('county-select');
            try {
                const response = await fetch('/api/counties');
                const counties = await response.json();

                // Clear "Loading" option and add a default "Whole Area" option
                countySelect.innerHTML = '<option value="" selected>Whole Area (Center Point)</option>';

                counties.forEach(county => {
                    const option = document.createElement('option');
                    option.value = county;
                    option.textContent = county;
                    countySelect.appendChild(option);
                });
                console.log('Counties loaded successfully.');
            } catch (error) {
                console.error('Error fetching counties:', error);
                countySelect.innerHTML = '<option value="" disabled selected>Failed to load counties</option>';
                displayError('Could not load county list. Server might be offline or GEE not initialized.');
            }
        };

        // Run initial setup
        populateYears();
        fetchCounties();

        // ===================================================================
        // üíª UI AND MAP LOGIC
        // ===================================================================

        const loader = document.getElementById('loader');
        const errorDisplay = document.getElementById('error-display');
        const legendDiv = document.getElementById('legend');
        const form = document.getElementById('analysis-form');

        const displayError = (message) => {
            errorDisplay.textContent = message;
            legendDiv.style.display = 'none';
        }

        const clearMapLayer = () => {
            if (eeTileLayer) {
                map.removeLayer(eeTileLayer);
                eeTileLayer = null;
            }
        }

        /** Updates the Legend display based on the API response. */
        const updateLegend = (legendInfo) => {
            document.getElementById('legend-title').textContent = legendInfo.title;
            const classesDiv = document.getElementById('legend-classes');
            const descP = document.getElementById('legend-description');
            classesDiv.innerHTML = '';
            descP.textContent = '';

            if (legendInfo.classes && legendInfo.classes.length > 0) {
                // For classified/indexed legends (like NDVI/NDMI)
                legendInfo.classes.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'legend-item';
                    itemDiv.innerHTML = `<span class="color-box" style="background-color: ${item.color};"></span><span>${item.label}</span>`;
                    classesDiv.appendChild(itemDiv);
                });
                descP.style.display = 'none';
            } else {
                // For simple enhanced legends (like True Color, Urban)
                descP.textContent = legendInfo.description || 'Custom visualization.';
                descP.style.display = 'block';
            }
            legendDiv.style.display = 'block';
        }

        /** Handles the form submission to fetch the GEE map tile URL. */
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            displayError('');
            clearMapLayer();
            loader.style.display = 'block';
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;

            const countyName = document.getElementById('county-select').value;
            const year = document.getElementById('year-input').value;
            const enhancement = document.getElementById('enhancement-select').value;
            const cloudCover = document.getElementById('cloud-cover-input').value;
            
            // The bands array is not strictly needed client-side, but let's include it
            // for completeness if the server were to use it more dynamically.
            const bands = ["B4", "B3", "B2"]; // Default bands

            const requestBody = {
                year: parseInt(year),
                bands: bands,
                enhancement: enhancement,
                countyName: countyName || null, // Send null if "Whole Area" is selected
                cloudCover: parseFloat(cloudCover)
            };

            try {
                const response = await fetch('/api/sentinel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Unknown server error.');
                }

                // SUCCESS: Add the Earth Engine Tile Layer to the map
                const mapId = data.mapId;
                const tileUrl = mapId.urlFormat;
                
                eeTileLayer = L.tileLayer(tileUrl, {
                    // This is crucial for GEE map tiles
                    tileSize: 256,
                    attribution: 'Sentinel-2 via Google Earth Engine'
                }).addTo(map);

                // Update the legend and center the map (crude approximation)
                updateLegend(data.legendInfo);
                
                // You might add logic here to re-center the map based on the AOI
                // For now, it stays centered.

            } catch (error) {
                console.error('Map Generation Failed:', error);
                displayError(`Analysis Failed: ${error.message}`);
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
